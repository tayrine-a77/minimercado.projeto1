<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minimercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS próprio -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Minimercado da Tay</h1>
        <nav>
            <a href="index.html" class="text-white me-3">Início</a>
            <a href="produtos.html" class="text-white me-3">Produtos</a>
            <a href="servicos.html" class="text-white me-3">Serviços</a>
            <a href="cadastro.html" class="text-white me-3">Cadastro</a>
            <a href="agendamento.html" class="text-white">Agendamento</a>
        </nav>
    </header>

    <!-- Carrossel Bootstrap -->
    <div id="carouselProdutos" class="carousel slide container mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/frutas.jpg" class="d-block w-100" alt="Promoção de frutas frescas">
            </div>
            <div class="carousel-item">
                <img src="imagens/alimentos.jpg" class="d-block w-100" alt="Produtos alimentícios não perecíveis">
            </div>
            <div class="carousel-item">
                <img src="imagens/higiene.jpg" class="d-block w-100" alt="Higiene e limpeza em oferta">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProdutos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProdutos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Minimercado da Tay | Contato: contato@minimercadotay.com</p>
        <p>Hora atual: <span id="horaAtual"></span></p>
    </footer>

    <!-- JS Bootstrap e script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
